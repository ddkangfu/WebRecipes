<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Affiliate Customer Data</title>
	</head>
		<div id="customer-data"></div>
		<script type="text/javascript" src="jquery-1.7.2.js"></script>
		<script type="text/javascript" src="highcharts.js"></script>
		<script type="text/javascript">
		$(function(){
			var options = {
				chart: {
					renderTo: "customer-data"
				},
				title: {
					text: "Customer Data"
				},
				credits: {
					enabled: false
				}
			};

			$.getJSON('/sample_data/customer_data.json', function(data){
				var ages = [];
				$.each(data.customerss, function(i, customer) {
					if (typeof ages[customer.age] === "undefined") {
						ages[customer.age] = 1;
					} else {
						ages[customer.age] += 1;
					}
				});

				var age_data = [];

				$.each(args, function(i, e) {
					if (typeof e !== "undefined") {
						age_data.push([i, e]);
					}
				});
			});

			options.series = [{
				type: "column", 
				name: "Customer Data",
				data: age_data
			}];

			var chart = new Highcharts.Chart(options);
		});
		</script>
	</body>
</html>
